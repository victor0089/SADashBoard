<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <form action="{{ url_for('import_sales') }}" method="post" enctype="multipart/form-data">
        <label for="file">Import Sales Sheet:</label>
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">Import</button>
    </form>

    <br>

    <a href="{{ url_for('export_excel') }}" target="_blank">Export Summary Report to Excel</a>

    <h2>Sales Data</h2>
    {{ sales.to_html() | safe }}
</body>
</html>
